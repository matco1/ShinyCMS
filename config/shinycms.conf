<Plugin::Session>
    # Session TTL, in seconds (3600=1h, 43200=12h)
    expires 43200
</Plugin::Session>

<Model::DB>
    schema_class    ShinyCMS::Schema
    <connect_info>
        dsn         dbi:mysql:database=shinycms;host=127.0.0.1
        user        shinyuser
        password    shinypass
        AutoCommit  1
        # Quote SQL in case of reserved words (notably, 'user' and 'order' tables)
        quote_char  `
        # Force MySQL to be more ANSI-compliant
        on_connect_call    set_strict_mode
    </connect_info>
</Model::DB>

<View::HTML>
    TEMPLATE_EXTENSION  .tt
    WRAPPER             select-wrapper.tt
    render_die          1
    # Template caching duration (in seconds)
    STAT_TTL            1
</View::HTML>

<View::Email>
    stash_key email_data
    <default>
        content_type text/plain
        charset utf-8
    </default>
    <sender>
        mailer SMTP
        <mailer_args>
            Host localhost
        </mailer_args>
    </sender>
</View::Email>

<View::Email::Template>
    stash_key email_data
    template_prefix emails
    <default>
        content_type text/html
        charset utf-8
        view HTML
    </default>
    <sender>
        mailer SMTP
        <mailer_args>
            Host localhost
        </mailer_args>
    </sender>
</View::Email::Template>

<Plugin::Static::Simple>
    ignore_dirs [ restricted-files ]
</Plugin::Static::Simple>
