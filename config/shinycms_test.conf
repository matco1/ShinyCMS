<Model::DB>
    schema_class    ShinyCMS::Schema
    <connect_info>
        dsn         dbi:mysql:shinycms_test
        user        shinyuser
        password    shinypass
        AutoCommit  1
        # Quote SQL in case of reserved words (notably, 'user' and 'order' tables)
        quote_char  `
        # Force MySQL to be more ANSI-compliant
        on_connect_call    set_strict_mode
    </connect_info>
</Model::DB>
